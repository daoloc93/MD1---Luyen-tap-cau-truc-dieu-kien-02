<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Nhập vào 2 cạnh hình chữ nhật (m):</h3>
<h3>Cạnh 1:</h3>
<input type="text" id="a">
<h3>Cạnh 2:</h3>
<input type="text" id="b">
<br><br>
<button onclick="calculate()">Tính diện tích</button>
<h3 id="result"></h3>

<script>
    function calculate() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let S = a * b;

        document.getElementById("result").innerHTML = "Diện tích hình chữ nhật = " + S + "m<sup>2</sup>";
    }


</script>

</body>
</html>
