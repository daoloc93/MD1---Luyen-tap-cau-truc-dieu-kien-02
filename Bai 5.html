<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Nhập vào 2 cạnh kề của tam giác vuông:</h3>
<h3>Cạnh a:</h3>
<input type="text" id="a">
<h3>Cạnh b:</h3>
<input type="text" id="b">
<br><br>
<button onclick="calculate()">Tính diện tích</button>
<h3 id="result"></h3>

<script>
    function calculate() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let S = (a * b) / 2;

        document.getElementById("result").innerHTML = "Diện tích tam giác vuông = " + S + "m<sup>2</sup>"
    }

</script>

</body>
</html>
