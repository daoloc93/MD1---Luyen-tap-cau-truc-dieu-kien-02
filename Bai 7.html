<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Giải phương trình bậc hai</h3>
<p>Nhập vào các tham số của phương trình ax<sup>2</sup> + bx + c = 0</p><br>
a = <input type="text" id="a"> <br><br>
b = <input type="text" id="b"> <br><br>
c = <input type="text" id="c"> <br><br>

<button onclick="calculate()">Kết quả</button>
<h3 id="result"></h3>

<script>

    function calculate() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);
        let delta = b**2 - 4*a*c;
        let text = "";

        if (delta < 0) {
            text = "Phương trình vô nghiệm"
        } else if (delta == 0) {
            let x = -b/(2*a);
            text = "Phương trình có nghiệm kép x1 = x2 = " + x;
        } else {
            let x1 = (-b + Math.sqrt(delta))/(2*a);
            let x2 = (-b - Math.sqrt(delta))/(2*a);
            text = "Phương trình có 2 nghiệm là x1 = " + x1 + " và x2 = " + x2;
        }
        document.getElementById("result").innerHTML = text;
    }

</script>

</body>
</html>
